<!DOCTYPE html>
<html lang="en" ng-app="socialRouter">

<head>
    <title>Social network test</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.jpg" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.5/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.5/angular-material.min.js"></script>

    <script src="app.js" charset="utf-8"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/controllers.js" charset="utf-8"></script>
    <script src="scripts/component.js" charset="utf-8"></script>
</head>

<body ng-controller="socialNetworkController" flex layout="row" layout-align="center center">

    <section ng-cloak flex="80" layout="row" layout-align="space-around start">
        <section flex="10" layout="column" class="left pannel">
            <left-panel></left-panel>
        </section>

        <main flex="50" id="content">
            <md-content>
                <section ng-view></section>
            </md-content>
        </main>

        <section flex="20" id="suggestion" class="right pannel">
            <right-panel></right-panel>
        </section>
    </section>




</body>

</html>
