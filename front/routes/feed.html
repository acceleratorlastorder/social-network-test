<md-content id="feeds" flex layout-padding ng-controller="feedController">
    <section ng-repeat="feed in feeds">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{feed.name}}</span>
                    <span class="md-subhead">Large</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-content>
                <p>{{feed.message}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Reply</md-button>
                <md-button><md-icon>favorite</md-icon></md-button>
            </md-card-actions>
        </md-card>

    </section>
</md-content>
